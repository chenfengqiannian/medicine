<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/public.css">

    <link rel="stylesheet" href="../static/myAddress/myAddress.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

    <script src="../static/distpicker.js"></script>
    <script src="../static/myAddress/myAddress.js"></script>
    <script type="text/javascript">


    </script>
</head>
<body>

<div class="myAddress-wrap page" id="myAddress">
    <div class="myAddress-content-container">
        <div class="myAddress-address-list">

            {% for foo in list %}
                <div class="myAddress-address">
                    <label class="check-box-container" data-id="{{ foo.id }}">
                        <label class="check-box">
                            <image src="http://img.zhichiwangluo.com/zc_app_fontschecked.png"></image>
                        </label>
                    </label>
                    <div class="myAddress-address-top">
                        <text>{{ foo.name }}</text>
                        <text>{{ foo.contact }}</text>
                        <div>{{ foo.address }}</div>
                    </div>

                </div>
            {% empty %}

                <div style="color:#a8a8a8; padding:20px;">暂无地址</div>
            {% endfor %}


        </div>
    </div>
    <div class="myAddress-bottom-nav">添加新地址</div>
</div>

<form bindsubmit="formSubmit" class="formaddress" id="formaddressa">
    <div class="addAddress-edit-wrap">
        <div class="addAddress-content-container">
            <div style="padding:7px;background:#fff;">

                <div class="dialog-block-item">
                    <text class="item-label">收货人</text>
                    <input class="addAddress-edit-input" name="name" />
                </div>
                <div class="dialog-block-item">
                    <text class="item-label">联系电话</text>
                    <input class="addAddress-edit-input" name="contact" />
                </div>
                <div class="dialog-block-item">
                    <div class="item-label">所在地区</div>
                    <div class="picker-container" data-toggle="distpicker">
                        <select data-province="---- 选择省 ----" name="province"></select>
                        <select data-city="---- 选择市 ----" name="city"></select>
                        <select data-district="---- 选择区 ----" name="district"></select>
                    </div>
                </div>
                <div class="dialog-block-item">
                    <text class="item-label">详细地址</text>
                    <textarea class="addAddress-edit-input" name="detailAddress"></textarea>
                </div>

            </div>
        </div>
    </div>
    <div class="addAddress-bottom-opt">
        <button id="addresssave"class="btn btn-block btn-red" type="button">保存</button>
    </div>
</form>

</body>

</html>
