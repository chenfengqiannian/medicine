<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/public.css">
    <link rel="stylesheet" href="../static/page10070/page10070.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="../static/page10070/page10070.js"></script>

    </script>

<body>

<div class="app">
<div name="zcUserCenter">
  <div class="user-center usercenter-mode1 background-ele" >
    <div class="show-div" data-router="userCenter"
          style=" background-image: url('http://cdn.jisuapp.cn/zhichi_frontend/static/webapp/images/top_bg.jpg');"> <label class="empty-span"></label>
        <div class="show"> <image class="cover-thumb" src="{{ userInfo.avatarUrl|default:'http://img.zhichiwangluo.com/zc_app_default_photo.png'}}"></image>
      <label style="color: white" class="nickname">{{ userInfo.nickname|default:'用户名' }}</label></div>

    
    </div>
      <a href="/myAddress/?session_key={{ session_key }}"class="line">
          <label class="ico-moon icon-location"></label>
          <span>收货地址</span>
          <label class="ico-moon icon-rightarrow"></label>
      </a>
      <a href="/caseOrder/?session_key={{ session_key }}&type=case" class="line">
          <label class="ico-moon icon-notebook"></label>
          <span>个人档案</span>
          <label class="ico-moon icon-rightarrow"></label>
      </a>
      <a href="/caseOrder/?session_key={{ session_key }}&type=message" class="line">
          <label class="ico-moon icon-notify"></label>
          <span>系统消息</span>
          <label class="ico-moon icon-rightarrow"></label>
      </a>
      <div class="line">
          <label class="ico-moon icon-notify"></label>
          <span>关于我们</span>
          <label class="ico-moon icon-rightarrow"></label>
      </div>



  </div>
</div>
<img class="detail" src="{{ image }}">
</div>
